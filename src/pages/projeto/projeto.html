
<ion-header>

  <ion-navbar>
    <ion-title>Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item>
        <ion-label color="primary">Nome:</ion-label>
        <ion-input typer="text" placeholder="Nome do projeto"
                      [(ngModel)]="nomeProjeto" nome= "nomeProjeto"
                       required #nome="ngModel"></ion-input>
    </ion-item>
</ion-list>
        <ion-card class = "alerta" *ngIf="!nome.valid && nome.dirty">
              <ion-card-content>
                O nome do pojeto na pode fica em branco
              </ion-card-content>
        </ion-card>
            <div id="mais">
                    <button ion-button round color = "primary" (click)= "incluir()"
                    [disabled]="!nome.valid"[class.invisivel] = "!novo"> 
                      
                      <ion-icon name="checkmark"></ion-icon>
                    </button>
                     <button ion-button round color = "primary" (click)= "alterar()"
                    [disabled]="!nome.valid"[class.invisivel] = "novo">
                      
                      <ion-icon name="checkmark"></ion-icon>
                    </button>
                    <button ion-button round color = "danger" (click)= "excluir()"
                    [class.invisivel] = "novo">
                      <ion-icon name="trash" ></ion-icon>
                    </button>
            </div>
</ion-content>
